<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>リスクゼロ旅マップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'EB Garamond', serif;
      background-color: #f9f5eb;
    }

    #map {
      height: 100vh;
    }

    .popup-img {
      width: 180px;
      border-radius: 10px;
      margin-bottom: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .leaflet-popup-content {
      font-size: 16px;
      color: #444;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 5px;
    }

    a {
      color: #2F80ED;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const map = L.map('map').setView([36.2048, 138.2529], 5);

    // ✅ CartoDB Positron（商用OK・完全無料）
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap contributors & CartoDB'
    }).addTo(map);

    // シンプルマーカー（自作デザイン）
    const customIcon = L.divIcon({
      className: '',
      html: '<div style="width:14px;height:14px;background:#A2B9BC;border-radius:50%;border:2px solid white;"></div>',
      iconSize: [16, 16],
      iconAnchor: [8, 8]
    });

    // マーカー読み込み
    fetch('data/markers.json')
      .then(res => res.json())
      .then(dataList => {
        dataList.forEach(data => {
          const popupHTML = `
            <img src="${data.image}" class="popup-img">
            <strong>${data.title}</strong><br>
            <a href="${data.link}" target="_blank">記事を読む</a>
          `;
          L.marker(data.coords, { icon: customIcon })
            .addTo(map)
            .bindPopup(popupHTML);
        });
      });
  </script>
</body>
</html>
